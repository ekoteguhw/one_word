<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Satu Kata</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div 
						style='position: relative; padding-bottom: 56.25%; padding-top: 5px; height: 0; overflow: hidden;'>
						<iframe 
							allowfullscreen='true' 
							allowtransparency='true' 
							frameborder='0' 
							height='100%' src='https://www.mentimeter.com/embed/b36a21397ad367d58335b0cf63494f94/730d32ff8637' 
							style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;margin:0 3%;' 
							width='100%'>
						</iframe>
					</div>
				</section>
				<section>
					<div 
						style='position: relative; padding-bottom: 56.25%; padding-top: 5px; height: 0; overflow: hidden;'>
						<iframe 
							allowfullscreen='true' 
							allowtransparency='true' 
							frameborder='0' 
							height='100%' src='https://www.mentimeter.com/embed/2c766e7c675244c71b0ac9781e7749e5/e3b303f0ddab' 
							style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;margin:0 3%;' 
							width='100%'>
						</iframe>
					</div>
				</section>
				<section>
					<div 
						style='position: relative; padding-bottom: 56.25%; padding-top: 5px; height: 0; overflow: hidden;'>
						<iframe 
							allowfullscreen='true' 
							allowtransparency='true' 
							frameborder='0' 
							height='100%' src='https://www.mentimeter.com/embed/ae9832272f8aa3570c835e5a7aa36d2e/1f7e25fd058b' 
							style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;margin:0 3%;' 
							width='100%'>
						</iframe>
					</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				// Display presentation control arrows
				controls: false,
				controlsTutorial: false,
				center: true,
				width: '100%',
				height: '100%',
				transition: 'slide',
				hideAddressBar: true,
				autoPlayMedia: true,
				loop: true
			});

			Reveal.configure({
				autoSlide: 10000
			});
		</script>
	</body>
</html>
